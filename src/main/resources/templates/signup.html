<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
    <form method="post" th:action="@{/signup}" id="signupForm" th:object="${userForm}">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input class="form-control" type="email" th:field="*{email}"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
        </div></br>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input class="form-control" type="password" th:field="*{password}"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        </div></br>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div></br>

        <input type="submit" value="회원가입">



    </form>

</div> <!-- /container -->
</body>
</html>
