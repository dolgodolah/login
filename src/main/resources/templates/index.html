<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="jumbotron">

        <p class="lead">회원 기능</p>
        <p>
            <a sec:authorize="isAnonymous()" class="btn btn-lg btn-secondary" href="/signup">회원 가입</a>
            <a sec:authorize="isAnonymous()" class="btn btn-lg btn-secondary" href="/login">로그인</a>
            <a sec:authorize="hasRole('ROLE_USER')" class="btn btn-lg btn-secondary" href="/users">회원 목록</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-lg btn-secondary" href="/logout">로그아웃</a>
            <a sec:authorize="hasRole('ROLE_USER')" class="btn btn-lg btn-secondary" href="/myinfo">내정보</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-lg btn-secondary" href="/admin">어드민</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
